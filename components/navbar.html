<header class="sticky top-0 z-50 bg-white border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="bg-emerald-600 p-2 rounded-lg">
                    <span class="text-white font-bold">MF</span>
                </div>
                <span class="font-bold text-lg text-slate-900">MaxwellFoods</span>
            </div>
            
            <!-- Desktop Nav -->
            <nav class="hidden md:flex gap-8 items-center">
                <a href="#home" class="text-slate-700 hover:text-emerald-600 transition">Home</a>
                <a href="#about" class="text-slate-700 hover:text-emerald-600 transition">About</a>
                <div class="relative group">
                    <button class="text-slate-700 hover:text-emerald-600 transition flex items-center gap-1">
                        Products
                        <svg class="h-4 w-4 group-hover:rotate-180 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div class="absolute left-0 mt-0 w-56 bg-white border border-slate-200 rounded-lg shadow-lg p-3 hidden group-hover:block">
                        <a href="#hulled" class="block px-3 py-2 rounded hover:bg-emerald-50 text-slate-700 hover:text-emerald-600 transition">Hulled Sesame Seeds</a>
                        <a href="#natural" class="block px-3 py-2 rounded hover:bg-emerald-50 text-slate-700 hover:text-emerald-600 transition">Natural Sesame Seeds</a>
                        <a href="#black" class="block px-3 py-2 rounded hover:bg-emerald-50 text-slate-700 hover:text-emerald-600 transition">Black Sesame Seeds</a>
                    </div>
                </div>
                <a href="#certificates" class="text-slate-700 hover:text-emerald-600 transition">Certificates</a>
                <a href="#contact" class="px-4 py-2 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition">Contact</a>
            </nav>
            
            <!-- Mobile Menu Toggle Button -->
            <button id="mobile-menu-btn" class="md:hidden p-2">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-slate-200">
            <div class="px-4 py-3 space-y-2">
                <a href="#home" class="block py-2 px-3 text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition">Home</a>
                <a href="#about" class="block py-2 px-3 text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition">About</a>
                <button id="products-toggle" class="w-full text-left py-2 px-3 text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition flex justify-between items-center">
                    Products
                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
                <div id="products-submenu" class="hidden pl-4 space-y-2">
                    <a href="#hulled" class="block py-2 px-3 text-sm text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition">Hulled Sesame Seeds</a>
                    <a href="#natural" class="block py-2 px-3 text-sm text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition">Natural Sesame Seeds</a>
                    <a href="#black" class="block py-2 px-3 text-sm text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition">Black Sesame Seeds</a>
                </div>
                <a href="#certificates" class="block py-2 px-3 text-slate-700 hover:bg-emerald-50 hover:text-emerald-600 rounded transition">Certificates</a>
                <a href="#contact" class="block py-2 px-3 bg-emerald-600 text-white rounded hover:bg-emerald-700 transition">Contact</a>
            </div>
        </div>
    </div>
</header>

<script>
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const productsToggle = document.getElementById('products-toggle');
    const productsSubmenu = document.getElementById('products-submenu');
    
    // Toggle mobile menu
    mobileMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
    
    // Toggle products submenu
    productsToggle.addEventListener('click', () => {
        productsSubmenu.classList.toggle('hidden');
    });
    
    // Close menu when a link is clicked
    document.querySelectorAll('#mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            productsSubmenu.classList.add('hidden');
        });
    });
</script>
