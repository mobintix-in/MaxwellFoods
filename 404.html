<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>404 - Page Not Found | MaxwellFoods</title>
	<meta name="description"
		content="The page you're looking for doesn't exist. Return to MaxwellFoods homepage." />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-gray-50 text-gray-800">

	<div id="navbar" class="navbar"></div>

	<main>
		<!-- 404 Error Section -->
		<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 py-20">
			<div class="max-w-2xl w-full text-center">
				<!-- Error Code -->
				<div class="mb-8">
					<h1 class="text-9xl md:text-10xl font-bold text-emerald-600 mb-4">404</h1>
					<div class="h-1 w-24 bg-gradient-to-r from-emerald-500 to-emerald-600 mx-auto mb-8"></div>
				</div>

				<!-- Error Message -->
				<h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Page Not Found</h2>
				<p class="text-xl text-gray-600 mb-8 leading-relaxed">
					Oops! The page you're looking for doesn't exist. It might have been moved, deleted, or the URL might
					be incorrect.
				</p>

				<!-- Error Icon -->
				<div class="mb-12">
					<i class="fas fa-search text-6xl text-gray-300"></i>
				</div>

				<!-- Action Buttons -->
				<div class="flex flex-col sm:flex-row justify-center gap-4">
					<a href="index.html"
						class="bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-4 rounded-lg font-semibold text-lg shadow-lg flex items-center justify-center transition-all duration-300">
						<i class="fas fa-home mr-3"></i> Go to Homepage
					</a>
					<a href="contact.html"
						class="bg-transparent border-2 border-emerald-500 hover:bg-emerald-50 text-emerald-600 px-8 py-4 rounded-lg font-semibold text-lg flex items-center justify-center transition-all duration-300">
						<i class="fas fa-phone-alt mr-3"></i> Contact Us
					</a>
				</div>

				<!-- Helpful Links -->
				<div class="mt-16 pt-12 border-t border-gray-200">
					<p class="text-gray-600 mb-6 font-semibold">Helpful Links:</p>
					<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
						<a href="index.html"
							class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">
							<i class="fas fa-home mr-2"></i> Home
						</a>
						<a href="about.html"
							class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">
							<i class="fas fa-info-circle mr-2"></i> About
						</a>
						<a href="certificates.html"
							class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">
							<i class="fas fa-certificate mr-2"></i> Certificates
						</a>
						<a href="contact.html"
							class="text-emerald-600 hover:text-emerald-700 font-medium transition-colors">
							<i class="fas fa-envelope mr-2"></i> Contact
						</a>
					</div>
				</div>
			</div>
		</section>
	</main>

	<div id="footer" class="footer"></div>

	<script src="./js/main.js"></script>
</body>

</html>
